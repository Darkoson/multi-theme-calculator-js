<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme-one">
    <div class="wrapper">
      <div class="header">
        <span class="title">calc</span>
        <div class="theme-settings">
          <span> theme</span>
          <div class="settings">
            <ul class="templates">
              <li id="one">1</li>
              <li id="two">2</li>
              <li id="three">3</li>
            </ul>
            <div id="slide">
              <div class="one"></div>
              <div class="two d-none"></div>
              <div class="three d-none"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen">screen</div>
      <div class="keyboard">
        <div class="btn"><span>7</span></div>
          <div class="btn"><span>8</span></div>
          <div class="btn"><span>9</span></div>
          <div class="btn"><span>DEL</span></div>
          <div class="btn"><span>4</span></div>
          <div class="btn"><span>5</span></div>
          <div class="btn"><span>6</span></div>
          <div class="btn"><span>+</span></div>
          <div class="btn"><span>1</span></div>
          <div class="btn"><span>2</span></div>
          <div class="btn"><span>3</span></div>
          <div class="btn"><span>-</span></div>
          <div class="btn"><span>.</span></div>
          <div class="btn"><span>0</span></div>
          <div class="btn"><span>/</span></div>
          <div class="btn"><span>X</span></div>
          <div class="btn reset"><span>RESET</span></div>
          <div class="btn equal"><span>=</span></div></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
