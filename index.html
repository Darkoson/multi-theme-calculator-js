<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="theme-one ">
    <div class="calculator bg-calc ">
      <div class="wrapper ">
      <div class="header font-calc">
        <span class="title">calc</span>
        <div class="theme-settings">
          <span> theme</span>
          <div class="settings">
            <ul class="templates">
              <li id="one">1</li>
              <li id="two">2</li>
              <li id="three">3</li>
            </ul>
            <div id="slide">
              <div class="one"></div>
              <div class="two d-none"></div>
              <div class="three d-none"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="screen bg-screen font-calc">screen</div>
      <div class="keyboard bg-keyboard">
          <div class="btn bg-numbers font-numbers"><span>7</span></div>
          <div class="btn bg-numbers font-numbers"><span>8</span></div>
          <div class="btn bg-numbers font-numbers"><span>9</span></div>
          <div class="btn bg-resetdel font-resetdel"><span>DEL</span></div>
          <div class="btn bg-numbers font-numbers"><span>4</span></div>
          <div class="btn bg-numbers font-numbers"><span>5</span></div>
          <div class="btn bg-numbers font-numbers"><span>6</span></div>
          <div class="btn bg-numbers font-numbers"><span>+</span></div>
          <div class="btn bg-numbers font-numbers"><span>1</span></div>
          <div class="btn bg-numbers font-numbers"><span>2</span></div>
          <div class="btn bg-numbers font-numbers"><span>3</span></div>
          <div class="btn bg-numbers font-numbers"><span>-</span></div>
          <div class="btn bg-numbers font-numbers"><span>.</span></div>
          <div class="btn bg-numbers font-numbers"><span>0</span></div>
          <div class="btn bg-numbers font-numbers"><span>/</span></div>
          <div class="btn bg-numbers font-numbers"><span>X</span></div>
          <div class="btn reset bg-resetdel font-resetdel"><span>RESET</span></div>
          <div class="btn equal bg-equal font-equal"><span>=</span></div></div>
      </div>
    </div>
    
    </div>
    <script src="script.js"></script>
  </body>
</html>
